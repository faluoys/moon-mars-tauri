name: 'build'

on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.5.0

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install appindicator and webkit2gtk (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libappindicator3-dev webkit2gtk-4.0

      - name: Install app dependencies and build it
        run: |
          pnpm install
          pnpm tauri build

      - name: List Files for Debugging
        run: ls -R src-tauri/target/release/bundle

      - name: Create Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.MOONMARS_TOKEN }}
        with:
          tagName: v__VERSION__ # Tauri action will replace __VERSION__ with the actual version number
          releaseName: v__VERSION__
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

      - name: Delay between uploads
        run: sleep 30s  # 30秒延迟，可以根据需要调整时间
        if: always()

      - name: Publish to GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/target/release/bundle/**/*
          token: ${{ secrets.MOONMARS_TOKEN }}
          name: v__VERSION__
          tag_name: v__VERSION__
          body: 'See the assets to download this version and install.'
          draft: false
          prerelease: false
          repository: faluoys/moon-mars-app